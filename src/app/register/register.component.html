<div class="container mt-4">
    <header class="bg-dark text-white p-2 mb-2 text-center">
        <h1>Register</h1>
    </header>
<!----(ngsubmit) permet la fn de connaitre qu'elle va envoyer quelque... submit() c'est la fn
-->
    <form (ngSubmit)="submit()" [formGroup]="form"> 
        <div class="form-group">
            <label for="name">Nom d'utilisateur:</label>
            <input type="text" formControlName="name" name="name" class="form-control" 
             [ngClass]="{'is-invalid' : submitted && f.name.errors}"> 
            <!----[ngclass] code en bootstrap pour indiquer si'il y a quelque chose invalid -->

            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">
                    name is required
                </div>

            </div>
       
        </div>



        <div class="form-group">
            <label for="name">Nom de famille:</label>
            <input type="text" formControlName="surname" name="surname" class="form-control" 
             [ngClass]="{'is-invalid' : submitted && f.surname.errors}"> 
            <!----[ngclass] code en bootstrap pour indiquer si'il y a quelque chose invalid -->

            <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                <div *ngIf="f.surname.errors.required">
                    surname is required
                </div>

            </div>
       
        </div>


        <div class="form-group">
            <label for="email">Adresse Ã©lectronique:</label>
            <input type="text" formControlName="email" name="email" class="form-control" 
             [ngClass]="{'is-invalid' : submitted && f.email.errors}">
            
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">
                    Email is required
                </div>
                <div *ngIf="f.email.errors.email">
                    Email must be a valid email adress
                </div>

            </div>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" formControlName="password" 
            name="password" class="form-control" 
             [ngClass]="{'is-invalid' : submitted && f.password.errors}">


            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">
                    Password is required
                </div>
                <div *ngIf="f.password.errors.minlength">
                    Password must be atleast 6 characters
                </div>

            </div>
        </div>


        <div class="form-group">
            <label for="confirm_password">confirmer mot de passe:</label>
            <input type="password" formControlName="confirmPassword" name="confirm_password" class="form-control" 
             [ngClass]="{'is-invalid' : submitted && f.confirmPassword.errors}">


            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">
                confirm Password is required
            </div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">
                confirm Password match
            </div>
        </div>
        </div>
        <button type="submit" class="btn btn-dark btn-sm mt-4">Register</button>
    </form>
</div>
